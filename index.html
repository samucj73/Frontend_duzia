
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔢 Previsão da Dúzia</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }
    #previsao, #resultado, #acertos {
      font-size: 1.2rem;
      margin-top: 20px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>🎯 Previsão da Dúzia (IA)</h1>
  <div id="previsao">Carregando previsão...</div>
  <hr style="width:100%; max-width: 500px;" />
  <div id="resultado">🎲 Aguardando novo sorteio...</div>
  <div id="acertos">🔍 Aguardando resultado...</div>
  <button id="toggleJogoBtn">Começar a Jogar</button>
  <audio id="coinSound" src="coin.mp3" preload="auto"></audio>
</body>
</html>
